<form id="frm-sql-content">
	<div class="field">
		<div class="ui labeled input">
			<div class="ui label">Database-name</div>
			<input id="dbName" name="dbName" value="{{dbName}}" type="text">
		</div>
	</div>
	<div class="ui segment">
		<button id="validate-btn" class="ui button positive">
			<i id="icon-bt-okay" class="icon check circle"></i>
			 Validate
		</button>
		&nbsp;
		<button id="cancel-btn" class="ui button">
			<i id="icon-bt-cancel" class="icon remove circle outline"></i>
			 Cancel
		</button>
	</div>
	<textarea data-editor data-gutter="true" id="sql" name="sql" rows="60">{{sql}}</textarea>
</form>
{{script_foot | raw}}
