<form class="ui {{inverted}} form" id="frm-frmDeConfig" novalidate>
	<div class="ui top attached secondary {{inverted}} segment">Adding a new DB connection</div>
	<div class="ui attached {{inverted}} segment">
		<div class="field">
			<div class="ui {{inverted}} labeled input">
				<div class="ui {{inverted}} label">
				    Connection name
				</div>
				<input id="connection-name" name="connection-name" placeholder="name">
			</div>
		</div>
		{{ dbForm | raw }}
	</div>
</form>
<div class="ui {{inverted}} segment">
  <button id="validate-btn" class="ui button {{inverted}} positive">
  	<i id="icon-bt-okay" class="icon check circle"></i>
  	 Validate
  </button>
  &nbsp;
  <button id="cancel-btn" class="ui {{inverted}} button">
  	<i id="icon-bt-cancel" class="icon remove circle outline"></i>
  	 Cancel
  </button>
</div>
{{ script_foot | raw }}
