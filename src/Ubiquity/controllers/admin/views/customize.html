<form class="ui {{inverted}} form" id="customize-frm" name="customize-frm" novalidate>
	<div class="ui {{inverted}} top attached secondary segment">Ordering and selecting tools</div>
	<div class="ui {{inverted}} attached segment">
	<div class="ui {{inverted}} icon info message">
		<i class="circle info icon"></i>
		<div class="content">
			<div class="header">Customizing</div>
			<p>You can select and re-order your tools.<br>
			To re-order or move a tool to another side, the tools must be de-selected and then selected in the desired order.</p>
		</div>
	</div>
	<div class="two fields">
		<div class="field">
			<label>Left side</label>
			{{q['part1'] | raw}}
		</div>
		<div class="field">
			<label>Right side</label>
			{{q['part2'] | raw}}
		</div>
		</div>
		<div class="ui divider"></div>
			<div class="ui compact {{ inverted }} segment">
				<div class="ui toggle {{ inverted }} checkbox _ckTheme">
					<input type="checkbox" id="ck-theme" name="ck-theme" {{ inverted ? 'checked="checked"':'' }}>
					<label>Dark theme</label>
				</div>
			</div>
		<div class='ui divider'></div>
		<div id="reset-conf-btn" class='ui {{inverted}} basic red button'>Reset configuration parameters</div>
	</div>
	<div class="ui {{inverted}} segment">
	  <button id="validate-btn" class="ui {{inverted}} button positive">
	  	<i id="icon-bt-okay" class="icon check circle"></i>
	  	 Validate
	  </button>
	  &nbsp;
	  <button id="cancel-btn" class="ui {{inverted}} button">
	  	<i id="icon-bt-cancel" class="icon remove circle outline"></i>
	  	 Cancel
	  </button>
	</div>
</form>
<br>
{{ script_foot | raw }}
