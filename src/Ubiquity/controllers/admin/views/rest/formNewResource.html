<form class="ui {{inverted}} form" novalidate id="frmNewResource">
	<div class="ui top attached secondary {{inverted}} segment">Rest controller creation</div>
	<div class="ui attached {{inverted}} segment">
		{{q['frmNewResource'] | raw}}
	</div>

	<div class="ui {{inverted}} segment">
		<button id="validate-btn" class="ui button {{inverted}} positive">
			<i id="icon-bt-okay" class="icon check circle"></i>
			Validate
		</button>
		&nbsp;
		<button id="cancel-btn" class="ui {{inverted}} button">
			<i id="icon-bt-cancel" class="icon remove circle outline"></i>
			Cancel
		</button>
	</div>
</form>
{{ script_foot | raw }}
